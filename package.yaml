name:                Lonewulfx6
version:             0.1.0.0
github:              "githubuser/Lonewulfx6"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Lonewulfx6#readme>

dependencies:
- base >= 4.7 && < 5
- discord-haskell
- text
- unliftio
- mtl
- parsec
- data-default
- containers
- http-client
- http-client-tls
- aeson
- xlsx
- lens
- bytestring
- time
- split
- http-types
- async
- parsec3-numbers

library:
  source-dirs: src
  default-extensions:
    - OverloadedStrings

executables:
  Lonewulfx6-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lonewulfx6
    default-extensions:
    - OverloadedStrings

tests:
  Lonewulfx6-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lonewulfx6
